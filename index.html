<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Soporte Azeta</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url('img/azeta-fondo.jpeg.jpeg') no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 40px;
        font-weight: bold;
        color: white;
        margin-top: 80px;
        text-shadow: 0 0 10px rgba(0,0,0,0.8);

      h3 {
        font-size: 18px;
        margin-top: -5px;

        text-shadow: 0 0 10px rgba(0,0,0,0.8);
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 40px;
        width: 60%;
        margin: 0 auto;
      }

      .btn {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 180px;
        margin: 0 auto;
        padding: 20px;
        background: #25D366;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        text-align: center;
        justify-content: center;
      }

      .btn img {
        width: 24px;
        height: 24px;
      }

      .row-bottom {
        display: flex;
        justify-content: center;
        gap: 160px;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>

</html>
